<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      B Dictionary
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Meaning Of...</ion-label>
    <ion-input [(ngModel)]="search_word" type="text"></ion-input>
  </ion-item>
<ion-fab right bottom>
  <button [disabled]="search_word==''?true:false" navPush="ResultPage" [navParams]="{search_:search_word}" ion-fab><ion-icon name="search"></ion-icon> </button>
</ion-fab>

</ion-content>
